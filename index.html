<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <div class="entered-number" id="output">
        <input type="text" class="screen" disabled id="enterNum" />
      </div>

      <section class="symbol">
        <button value="all-clear" class="mathSymbol all-clear" id="delete">
          c
        </button>
        <button value="plus-minus" class="plusM" id="plus-minus">Â±</button>
        <button value="%" class="percent" id="procent">%</button>
        <!--  -->
        <button value="1" class="design numberAdd" id="numberOne">1</button>

        <button value="2" class="design numberAdd" id="numberTwo">2</button>
        <button value="3" class="design numberAdd" id="numberTree">3</button>
        <button value="4" class="design numberAdd" id="numberFour">4</button>
        <button value="5" class="design numberAdd" id="numberFive">5</button>
        <button value="6" class="design numberAdd" id="numberSix">6</button>
        <button value="7" class="design numberAdd" id="numberSeven">7</button>
        <button value="8" class="design numberAdd" id="numberEight">8</button>
        <button value="9" class="design numberAdd" id="numberNine">9</button>
        <button value="0" class="design numberAdd" id="numberZero">0</button>
        <button value="." class="design numberAdd" id="dotter">,</button>
        <!--  -->
      </section>

      <section class="symbolMath">
        <button value="/" class="condition" id="divide">/</button>
        <button value="*" class="condition" id="multiply">x</button>
        <button value="-" class="condition" id="minus">-</button>
        <button value="+" class="condition" id="plus">+</button>
        <button value="=" class="equal" id="equals">=</button>
      </section>
    </section>

    <script src="main.js"></script>
  </body>
</html>
